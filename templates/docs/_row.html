<li><a href="<%= docPath({ doc_id: doc.Permalink }) %>"><%=
		doc.Title %></a> <span class="mixin-gray">(<%=
		doc.Type %>/<%=
		doc.Category %>, by <%= doc.Author %> <span class="moment"><%=
			doc.UpdatedAt %></span>)</span>
<ul><%= for (d) in doc.Children { %><%
	partial("docs/row", {doc: d}) %><% } %>
</ul>
</li>
