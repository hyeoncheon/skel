<div class="page-header col-12">
	<h1><%= t("New.Document") %></h1>
	<div class="pull-right">
		<span data-toggle="popover" data-trigger="hover" data-placement="left"
			data-content="<%=t("docs.new.header.popup.skel") %>">
			<i class="fa fa-question-circle"></i>
		</span>
	</div>
	<div class="description"><%= t("docs.new.header.description.skel") %></div>
</div>

<div class="page-content col-12">

<%= form_for(doc, {action: docsPath(), method: "POST"}) { %>
  <%= partial("docs/form.html") %>
  <a href="<%= docsPath() %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>

</div>

<div class="page-footer col-12">
</div>
