<div class="page-header col-12">
	<h1><%= doc.Title %></h1>
	<div class="pull-right">
		<span data-toggle="popover" data-trigger="hover" data-placement="left"
			data-content="<%=t("doc.edit.header.popup.skel") %>">
			<i class="fa fa-question-circle"></i>
		</span>
	</div>
	<div class="description">
		by <%= doc.Author %>
		last updated at <%= doc.UpdatedAt %>
	</div>
</div>

<div class="page-content col-12">
<%= form_for(doc, {action: docPath({ doc_id: doc.ID }), method: "PUT"}) { %><%=
	partial("docs/form.html") %>
  <a class="btn btn-warning" href="<%=
		docPath({ doc_id: doc.Permalink }) %>"
		data-confirm="<%= t("Are you sure?") %>"><%= t("Cancel") %></a>
<% } %>
</div>

<div class="page-footer col-12">
</div>
